 pc_cascadian_tile:0 "Terrain de cascades"
 pc_cascadian_tile_desc:0 "Forêts boréales denses et vastes côtes raboteuses."
 pc_swamp_tile:0 "Terrain marécageux"
 pc_swamp_tile_desc:0 "Terrain boueux et mouillé avec un climat froid."
 pc_steppe_tile:0 "Terrain de steppes"
 pc_steppe_tile_desc:0 "Plateaux montagneux avec de l’herbe et quelques arbustes, un climat froid avec une saison de croissance courte."
 pc_frozen_desert_tile:0 "Terrain de désert gelé"
 pc_frozen_desert_tile_desc:0 "Dunes gelées et arides avec une végétation rare."
 pc_oasis_tile:0 "Terrain d’oasis"
 pc_oasis_tile_desc:0 "Des jungles a proximité du seul corps d’eau, zones intérieures recouvertes de déserts avec de basses précipitations."
 pc_mesa_tile:0 "Terrain de mesa"
 pc_mesa_tile_desc:0 "Des plateaux et mesas chauds et secs et des lits de rivière luxuriants."
 pc_ringworld_habitable_damaged_tile:0 "Terrain d’anneau-monde endommagé"
 pc_ringworld_habitable_damaged_tile_desc:0 "Ruines d’un monde-anneau brisé."
 pc_hadesert_tile:0 "Terrain de déserts en haute-altitude"
 pc_hadesert_tile_desc:0 "Montagnes froides en haute-altitude, avec des salants et des vallées sèches."
 pc_geothermal_tile:0 "Terrain arctique géothermal"
 pc_geothermal_tile_desc:0 "Plaines froides et arctiques avec des failles tropicales causées par l’activité géothermale."
 pc_desertislands_tile:0 "Terrain d’îles désertes"
 pc_desertislands_tile_desc:0 "Chaudes îles désertes avec une végétation rare."
 pc_sandsea_tile:0 "Terrain de mer de sable"
 pc_sandsea_tile_desc:0 "Mer de dunes chaude et sèche."
 pc_mangrove_tile:0 "Terrain de mangrove"
 pc_mangrove_tile_desc:0 "Mers superficielles et jungles denses."
 pc_glacial_tile:0 "Terrain glaciaire"
 pc_glacial_tile_desc:0 "Mer de glace et glaciers montagneux."
 pc_subarctic_tile:0 "Terrain d’océans subarctiques"
 pc_subarctic_tile_desc:0 "Océans glacial, icebergs et îles couvertes de mousse."
 pc_hajungle_tile:0 "Terrain de jungles en haute-altitude"
 pc_hajungle_tile_desc:0 "Montagnes de jungles brumeuses placées sur des pics imposants."
 pc_antarctic_tile:0 "Terrain antarctique"
 pc_antarctic_tile_desc:0 "Plateaux gelés en haute-altitude et lacs gelés."

 
